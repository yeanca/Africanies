<div class="bg-white p-4 rounded shadow">
    <h3 class="text-gray-600">{{ title }}</h3>
    <p class="text-2xl font-bold">{{ value }}</p>
    <p [ngClass]="{'text-green-500': isPositive, 'text-red-500': !isPositive}">
      {{ change }} <i [ngClass]="{'fas fa-arrow-up': isPositive, 'fas fa-arrow-down': !isPositive}"></i> {{ percentage }}%
    </p>
  </div>
