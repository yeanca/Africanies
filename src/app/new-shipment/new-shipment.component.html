<main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-4">
     Shipments
    </h1>
    <p class="text-gray-500 mb-8">
     View and manage available shipments
    </p>
    <div class="bg-white shadow rounded-lg p-6">
     <div class="flex justify-between mb-6">
      <button class="bg-black text-white px-4 py-2 rounded-full">
       ADDRESS INFORMATION
      </button>
      <button class="bg-gray-200 text-gray-500 px-4 py-2 rounded-full">
       SHIPMENT DETAILS
      </button>
      <button class="bg-gray-200 text-gray-500 px-4 py-2 rounded-full">
       SHIPMENT SUMMARY
      </button>
     </div>
     <form [formGroup]="multistepForm" (ngSubmit)="submitForm()">
        <div class="grid grid-cols-2 gap-8">
            <!-- Pickup From -->
            <app-address [title]="'PICKUP FROM'" [addressForm]="addressForm"></app-address>
            <!-- Deliver To -->
            <app-address [title]="'DELIVER TO'" [addressForm]="addressForm"></app-address>
           </div>
     </form>
     <div class="flex justify-end mt-6">
      <button class="bg-green-500 text-white px-6 py-2 rounded-full">
       Proceed
      </button>
     </div>
    </div>
   </main>
